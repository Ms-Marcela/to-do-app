<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"> </script>
     <script defer src="https://code.jquery.com/jquery-1.10.2.js" ></script>
     <!-- Custom Styles -->
     <link rel="stylesheet" href="styles/main.css">
   </head>

   <body>
    <div class="listToDo mdl-grid mdl-cell mdl-cell--5-col mdl-cell--7-col-tablet mdl-card mdl-shadow--4dp">
      <div id="headerTitle"/>
       <header>
         <h1>To-Do App</h1>
       </header>
     </div>
    <div class="container mdl-cell mdl-cell--12-col">
     <form id="addToDoForm">
       <div class="labelCenter">
         <label for="newToDoText">New To-Do:</label>
         <input type="text" id="newToDoText">
         <button type="submit">Add To-Do!</button>
       </div>
      </form>
      <div class="listPosition container mdl-cell mdl-cell--12-col ">
        <ul id="toDoList"></ul>
      </div>

     <script src="app.js"></script>
      </div>
    </div>
   </body>
 </html>
